<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Wallet - Transactions</title>
  <link rel="stylesheet" href="css/coinbase-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background-color: white;
      color: #000;
    }
    
    .app-container {
      background-color: white;
    }
    
    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: white;
    }
    
    .time {
      font-weight: 500;
    }
    
    .network {
      font-weight: 500;
    }
    
    .transactions-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background-color: white;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .back-button {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
      border-radius: 50%;
    }
    
    .transactions-title {
      font-size: 20px;
      font-weight: 600;
    }
    
    .transactions-filter {
      display: flex;
      padding: 16px;
      overflow-x: auto;
      gap: 8px;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    
    .transactions-filter::-webkit-scrollbar {
      display: none;
    }
    
    .filter-tab {
      padding: 8px 16px;
      background-color: #f5f5f5;
      border-radius: 16px;
      color: #333;
      white-space: nowrap;
      font-weight: 500;
    }
    
    .filter-tab.active {
      background-color: #0052ff;
      color: white;
    }
    
    .transaction-list {
      padding: 0 16px;
      margin-bottom: 80px;
    }
    
    .transaction-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background-color: white;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .transaction-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 16px;
    }
    
    .transaction-icon.sent {
      color: #f6465d;
    }
    
    .transaction-icon.received {
      color: #05b169;
    }
    
    .transaction-info {
      flex: 1;
    }
    
    .transaction-title {
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .transaction-date {
      color: #666;
      font-size: 14px;
    }
    
    .transaction-amount {
      text-align: right;
    }
    
    .transaction-value {
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .transaction-value.sent {
      color: #f6465d;
    }
    
    .transaction-value.received {
      color: #05b169;
    }
    
    .transaction-status {
      color: #666;
      font-size: 14px;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    
    .modal.active {
      display: flex;
    }
    
    .modal-content {
      width: 90%;
      max-width: 400px;
      background-color: white;
      border-radius: 16px;
      overflow: hidden;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .modal-title {
      font-size: 18px;
      font-weight: 600;
    }
    
    .modal-close {
      color: #666;
      font-size: 20px;
    }
    
    .modal-body {
      padding: 16px;
    }
    
    .receipt {
      background-color: #f5f5f5;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .receipt-header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .receipt-logo {
      font-size: 36px;
      color: #0052ff;
      margin-bottom: 10px;
    }
    
    .receipt-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .receipt-subtitle {
      color: #666;
      font-size: 14px;
    }
    
    .receipt-details {
      margin-bottom: 20px;
    }
    
    .receipt-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .receipt-label {
      color: #666;
    }
    
    .receipt-value {
      font-weight: 500;
    }
    
    .receipt-amount {
      text-align: center;
      margin: 20px 0;
    }
    
    .receipt-amount-value {
      font-size: 24px;
      font-weight: 700;
    }
    
    .receipt-footer {
      text-align: center;
      color: #666;
      font-size: 14px;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-outline {
      background: transparent;
      color: #0052ff;
      border: 1px solid #0052ff;
    }
    
    .btn-outline:hover {
      background-color: rgba(0, 82, 255, 0.1);
    }
    
    .btn-block {
      display: block;
      width: 100%;
    }
    
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-width: 480px;
      margin: 0 auto;
      display: flex;
      justify-content: space-around;
      background-color: white;
      padding: 12px 0;
      border-top: 1px solid #f0f0f0;
      z-index: 100;
    }
    
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4px 0;
      width: 20%;
      color: #666;
    }
    
    .nav-item.active {
      color: #0052ff;
    }
    
    .nav-item i {
      font-size: 20px;
      margin-bottom: 4px;
    }
    
    .nav-item span {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    
    
    <!-- Transactions Header -->
    <div class="transactions-header">
      <a href="dashboard.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
      </a>
      <h2 class="transactions-title">Transactions</h2>
      <div style="width: 40px;"></div>
    </div>

    <!-- Transactions Filter -->
    <div class="transactions-filter">
      <button class="filter-tab active" data-filter="all">All</button>
      <button class="filter-tab" data-filter="sent">Sent</button>
      <button class="filter-tab" data-filter="received">Received</button>
      <button class="filter-tab" data-filter="deposit">Deposits</button>
      <button class="filter-tab" data-filter="withdrawal">Withdrawals</button>
    </div>

    <!-- Transaction List -->
    <div class="transaction-list" id="transactionsList">
      <!-- Transactions will be loaded here -->
      <div class="loading-spinner" id="transactionsLoading">
        <i class="fas fa-spinner fa-spin"></i>
      </div>
    </div>

    <!-- Transaction Receipt Modal -->
    <div class="modal" id="receiptModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Transaction Receipt</h3>
          <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <div id="receiptContent">
            <!-- Receipt content will be loaded here -->
          </div>
          <button id="printReceiptBtn" class="btn btn-outline btn-block">
            <i class="fas fa-print"></i> Print Receipt
          </button>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="dashboard.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="#" class="nav-item">
        <i class="fas fa-globe"></i>
        <span>Markets</span>
      </a>
      <a href="send.html" class="nav-item">
        <i class="fas fa-exchange-alt"></i>
        <span>Trade</span>
      </a>
      <a href="#" class="nav-item active">
        <i class="fas fa-list"></i>
        <span>Transactions</span>
      </a>
      <a href="defi-wallet.html" class="nav-item">
        <i class="fas fa-wallet"></i>
        <span>Wallet</span>
      </a>
    </nav>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Check if user is logged in
      const currentUser = JSON.parse(localStorage.getItem("currentUser"))
      const token = localStorage.getItem("token")

      if (!currentUser || !token) {
        // Redirect to login if not logged in
        window.location.href = "index.html"
        return
      }

      // Load transactions
      loadTransactions()

      // Filter tabs
      const filterTabs = document.querySelectorAll(".filter-tab")
      filterTabs.forEach((tab) => {
        tab.addEventListener("click", function () {
          // Remove active class from all tabs
          filterTabs.forEach((t) => t.classList.remove("active"))

          // Add active class to clicked tab
          this.classList.add("active")

          // Filter transactions
          const filter = this.getAttribute("data-filter")
          filterTransactions(filter)
        })
      })

      // Close modals
      const closeModalButtons = document.querySelectorAll(".modal-close")
      closeModalButtons.forEach((button) => {
        button.addEventListener("click", () => {
          document.querySelectorAll(".modal").forEach((modal) => {
            modal.classList.remove("active")
          })
        })
      })

      // Helper functions
      function loadTransactions() {
        const transactionsList = document.getElementById("transactionsList")
        const transactionsLoading = document.getElementById("transactionsLoading")

        if (!transactionsList || !transactionsLoading) return

        fetch("/api/transactions", {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        })
          .then((response) => response.json())
          .then((data) => {
            // Hide loading spinner
            transactionsLoading.style.display = "none"

            if (data.success && data.transactions.length > 0) {
              // Render transactions
              transactionsList.innerHTML = ""
              data.transactions.forEach((transaction) => {
                const transactionItem = createTransactionItem(transaction)
                transactionsList.appendChild(transactionItem)
              })
            } else {
              // Show no transactions message
              transactionsList.innerHTML = `
                <div style="text-align: center; padding: 40px 20px;">
                  <div style="font-size: 48px; color: #ccc; margin-bottom: 16px;">
                    <i class="fas fa-exchange-alt"></i>
                  </div>
                  <h3 style="margin-bottom: 8px; font-weight: 600;">No transactions yet</h3>
                  <p style="color: #666;">Your transaction history will appear here</p>
                </div>
              `
            }
          })
          .catch((error) => {
            console.error("Error loading transactions:", error)
            transactionsLoading.style.display = "none"
            
            // Show error message
            transactionsList.innerHTML = `
              <div style="text-align: center; padding: 40px 20px;">
                <div style="font-size: 48px; color: #f6465d; margin-bottom: 16px;">
                  <i class="fas fa-exclamation-circle"></i>
                </div>
                <h3 style="margin-bottom: 8px; font-weight: 600;">Error loading transactions</h3>
                <p style="color: #666;">Please try again later</p>
              </div>
            `
          })
      }

      function createTransactionItem(transaction) {
        const div = document.createElement("div")
        div.className = "transaction-item"
        div.setAttribute("data-type", transaction.type)

        const isReceived = transaction.type === "received"
        const iconClass = isReceived ? "received" : "sent"
        const valueClass = isReceived ? "received" : "sent"
        const prefix = isReceived ? "+" : "-"

        div.innerHTML = `
          <div class="transaction-icon ${iconClass}">
            <i class="fas fa-arrow-${isReceived ? "down" : "up"}"></i>
          </div>
          <div class="transaction-info">
            <div class="transaction-title">${isReceived ? "Received" : "Sent"} ${transaction.token || "MAIN"}</div>
            <div class="transaction-date">${formatDate(transaction.date)}</div>
          </div>
          <div class="transaction-amount">
            <div class="transaction-value ${valueClass}">${prefix}$${formatNumber(transaction.amount)}</div>
            <div class="transaction-status">${transaction.status}</div>
          </div>
        `

        // Add click event to show receipt
        div.addEventListener("click", () => {
          showReceipt({
            type: transaction.type,
            amount: Number.parseFloat(transaction.amount),
            token: transaction.token || "MAIN",
            sender: transaction.from,
            recipient: transaction.to,
            date: transaction.date,
            txId: transaction.id,
            status: transaction.status
          })
        })

        return div
      }

      function filterTransactions(filter) {
        const transactionItems = document.querySelectorAll(".transaction-item")

        transactionItems.forEach((item) => {
          if (filter === "all" || item.getAttribute("data-type") === filter) {
            item.style.display = "flex"
          } else {
            item.style.display = "none"
          }
        })
      }

      function formatDate(dateString) {
        const date = new Date(dateString)
        const day = date.getDate()
        const month = date.toLocaleString("default", { month: "short" })
        const year = date.getFullYear()
        return `${day} ${month} ${year}`
      }

      function formatNumber(num) {
        if (num === undefined || num === null) return "0.00"
        return Number.parseFloat(num).toLocaleString("en-US", {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2,
        })
      }

      function showReceipt(transaction) {
        const receiptModal = document.getElementById("receiptModal")
        const receiptContent = document.getElementById("receiptContent")

        if (!receiptModal || !receiptContent) return

        const date = new Date(transaction.date)
        const formattedDate = date.toLocaleDateString() + " " + date.toLocaleTimeString()

        receiptContent.innerHTML = `
          <div class="receipt">
            <div class="receipt-header">
              <div class="receipt-logo"><i class="fas fa-receipt"></i></div>
              <div class="receipt-title">Transaction Receipt</div>
              <div class="receipt-subtitle">${transaction.type.charAt(0).toUpperCase() + transaction.type.slice(1)}</div>
            </div>
            
            <div class="receipt-amount">
              <div class="receipt-amount-value">${transaction.type === "received" ? "+" : "-"}$${formatNumber(transaction.amount)} ${transaction.token}</div>
            </div>
            
            <div class="receipt-details">
              <div class="receipt-row">
                <div class="receipt-label">Date</div>
                <div class="receipt-value">${formattedDate}</div>
              </div>
              <div class="receipt-row">
                <div class="receipt-label">From</div>
                <div class="receipt-value">${transaction.sender || "Unknown"}</div>
              </div>
              <div class="receipt-row">
                <div class="receipt-label">To</div>
                <div class="receipt-value">${transaction.recipient || "Unknown"}</div>
              </div>
              <div class="receipt-row">
                <div class="receipt-label">Token</div>
                <div class="receipt-value">${transaction.token}</div>
              </div>
              <div class="receipt-row">
                <div class="receipt-label">Transaction ID</div>
                <div class="receipt-value">${transaction.txId}</div>
              </div>
              <div class="receipt-row">
                <div class="receipt-label">Status</div>
                <div class="receipt-value">${transaction.status}</div>
              </div>
            </div>
            
            <div class="receipt-footer">
              <p>Thank you for using our service</p>
            </div>
          </div>
        `

        receiptModal.classList.add("active")

        // Print receipt functionality
        const printReceiptBtn = document.getElementById("printReceiptBtn")
        if (printReceiptBtn) {
          printReceiptBtn.addEventListener("click", () => {
            const printWindow = window.open("", "", "width=600,height=600")
            printWindow.document.write("<html><head><title>Transaction Receipt</title>")
            printWindow.document.write(
              "<style>body { font-family: Arial, sans-serif; padding: 20px; } .receipt { padding: 20px; border: 1px solid #ddd; } .receipt-header { text-align: center; margin-bottom: 20px; } .receipt-title { font-size: 18px; font-weight: bold; } .receipt-amount { text-align: center; margin: 20px 0; font-size: 24px; font-weight: bold; } .receipt-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; } .receipt-footer { text-align: center; margin-top: 20px; color: #666; }</style>",
            )
            printWindow.document.write("</head><body>")
            printWindow.document.write(receiptContent.innerHTML)
            printWindow.document.write("</body></html>")
            printWindow.document.close()
            printWindow.focus()
            setTimeout(() => {
              printWindow.print()
              printWindow.close()
            }, 250)
          })
        }
      }
    })
  </script>
</body>
</html>

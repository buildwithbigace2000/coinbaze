<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Crypto Wallet - Fund Token</title>
 <link rel="stylesheet" href="css/styles.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dark-mode">
 <div class="app-container">
   <div class="page-header">
     <a href="dashboard.html" class="back-btn">
       <i class="fas fa-arrow-left"></i>
     </a>
     <h1>Fund Token Wallet</h1>
   </div>

   <div class="form-container">
     <form id="fundTokenForm">
       <div class="form-group">
         <label for="tokenType">Token</label>
         <div class="select-wrapper">
           <select id="tokenType" required>
             <option value="TRX">TRX</option>
             <option value="USDT">USDT</option>
             <option value="USDC">USDC</option>
             <option value="BNB">BNB</option>
             <option value="SOL">SOL</option>
             <option value="ETH">ETH</option>
             <option value="BTC">BTC</option>
             <option value="POL">POL</option>
           </select>
           <i class="fas fa-chevron-down"></i>
         </div>
       </div>
       
       <div class="form-group">
         <label for="amount">Amount</label>
         <div class="input-with-icon">
           <i class="fas fa-dollar-sign"></i>
           <input type="number" id="amount" min="0.01" step="0.01" placeholder="0.00" required>
         </div>
       </div>
       
       <div class="form-error" id="fundTokenError"></div>
       
       <button type="submit" class="btn btn-primary btn-block">
         <i class="fas fa-wallet"></i> Fund Token Wallet
       </button>
     </form>
   </div>
 </div>

 <script src="js/fund-token.js"></script>
</body>
</html>

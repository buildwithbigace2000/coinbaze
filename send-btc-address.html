<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Bitcoin</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="status-bar">
            <div class="time">13:49</div>
            <div class="recording-indicator">
                <div class="recording-dot"></div>
            </div>
            <div class="status-icons">
                <div class="network">LTE</div>
                <div class="signal-icon">
                    <div class="signal-bar"></div>
                    <div class="signal-bar"></div>
                    <div class="signal-bar"></div>
                </div>
                <div class="battery">
                    <span>71%</span>
                    <div class="battery-icon">
                        <div class="battery-level"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="send-header">
            <button class="back-button"><i class="fas fa-arrow-left"></i></button>
            <h2>BTC</h2>
            <button class="next-button">Next</button>
        </div>

        <div class="recipient-field with-address">
            <div class="recipient-address">bc1qh3xu3xfvf62jagscag5xxsh7ltv3zksmqksw4q</div>
            <button class="clear-button"><i class="fas fa-times-circle"></i></button>
        </div>

        <div class="clipboard-suggestion">
            <div class="clipboard-icon">
                <i class="far fa-clipboard"></i>
            </div>
            <div class="clipboard-text">
                <div>Paste from clipboard</div>
                <div class="clipboard-address">bc1qh3xu3xfvf62jagscag5xxsh7ltv3zksmqksw4q</div>
            </div>
        </div>

        <div class="video-overlay">
            <div class="play-button">
                <i class="fas fa-play"></i>
            </div>
        </div>

        <div class="floating-button">
            <div class="floating-button-inner"></div>
        </div>

        <div class="next-button-container">
            <button class="next-button-large">Next</button>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/send-btc.js"></script>
</body>
</html>
